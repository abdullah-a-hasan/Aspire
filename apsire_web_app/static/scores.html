<html>
    <head>
        <meta charset="UTF-8">
        <title>Alignment Scores</title>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>
		<script src="https://cdn.datatables.net/buttons/1.6.1/js/dataTables.buttons.min.js"></script>		
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" />
		<link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css" />
		<link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.1/css/buttons.dataTables.min.css" /><link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.1/css/buttons.dataTables.min.css" />
		
		<link rel="stylesheet" href="css/alg-editor.css" />
        <script src="js-3rd-party/diff.js"></script>
		<script src="js/global_vars.js"></script>
		<script src="js/scores.js"></script>
        <style>

			
        </style>
    </head>
    <body>
        <div id="display_alignments" class="display_alignments" style="display:none;">
		<p>
		Options:
		<input type="checkbox" id="show_low_sem" name="show_low_sem">
		<label for="show_low_sem">Show low semantic scores</label>
		<input type="checkbox" id="show_non_trans" name="show_non_trans">
		<label for="show_non_trans">Show non-translatables</label>		
		<br/>
		</p>
        <table id="alignments_table" class="" data-page-length='200'>
            <thead>
                <tr>
                    <th>Index</th>
					<th>#</th>
                    <th>Source</th>
					<th>#</th>
                    <th>Target</th>
                    <th>MT</th>
                    <th>Source vs. MT</th>
                    <th>AVG</th>
                    <th>Sem</th>
                    <th>Len</th>
                    <th>Loc</th>
					<th>Meta</th>
					<th>Alts</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        </div>
        <div id="sub_tables" title="Alternative alignments" style="width:80%; display:none;">
			<input type="hidden" id="alts_source_index"/>
			<p id="alts_source_order"></p>
			<p id="alts_source_text"></p>
			<table id="alts_table" data-page-length='5'>
				<thead>
					<tr>
						<th>Approval</th>
						<th>Match Index</th> <!-- This is the index within the top_matches array -->
						<th>#</th>
						<th>Target</th>
						<th>MT</th>
						<th>Source vs. MT</th>
						<th>AVG</th>
						<th>Sem</th>
						<th>Len</th>
						<th>Loc</th>
						<th>Meta</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
        </div>
        <p>---------------------------------------------------------</p>
        <a id="toggle_diagnostics" href="#" style="font-size: 9px">Show/hide diagnostics</a>
        <br/>
        <div id="debug_info" style="display:none;">
            <p id="options_summary"></p>
        </div>

    </body>


</html>
